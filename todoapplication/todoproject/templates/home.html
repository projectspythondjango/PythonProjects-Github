{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1 class="banner-title">To Do Application</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
    {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Enter the Task Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Set Priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Set Date">
                </div>
                <div class="form-group">
                     <input type="submit" class="btn btn-success">
                </div>

</form>
        </div>
        <div class="col-md-6">
            <h1>Task to be Completed</h1>

          {% for i in key1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h4 >{{i.name}}</h4>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'todoapp:update' i.id %}">Update</a>
                </div>
            </div>
            <br>
       {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
